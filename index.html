<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
            </div>
            <div class="buttons">
                <button class="operation">%</button>
                <button class="operation">CE</button>
                <button class="operation">C</button>
                <button class="operation">/</button>
                <button class="black">7</button>
                <button class="black">8</button>
                <button class="black">9</button>
                <button class="operation">X</button>
                <button class="black">4</button>
                <button class="black">5</button>
                <button class="black">6</button>
                <button class="operation">-</button>
                <button class="black">1</button>
                <button class="black">2</button>
                <button class="black">3</button>
                <button class="operation">+</button>
                <button class="black" id="left-bot">+/-</button>
                <button class="black">0</button>
                <button class="black">,</button>
                <button class="operation" id="equal">=</button>
            </div>

        </div>
    </div>
</body>

</html>
